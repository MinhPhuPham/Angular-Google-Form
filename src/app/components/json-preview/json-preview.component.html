<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-custom md-button md-fab" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-code icon"></i>
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">JSON Format</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre>{{model | json}}</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dynamicDownloadTxt()">DownLoad Text</button>
          <button type="button" class="btn btn-primary" (click)="dynamicDownloadJson()">DownLoad Json</button>
        </div>
      </div>
    </div>
  </div>
